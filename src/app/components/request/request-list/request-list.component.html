<div class="row mb-3">
  <div class="col-12">
    <a routerLink="/request/upsert" class="btn btn-success float-right">
      Create New Request &nbsp;<i class="fa fa-plus-circle"></i>
    </a>
  </div>
</div>
<!-- Main content -->
<section class="content">

  <!-- Default box -->
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Requests</h3>

      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
          <i class="fas fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div class="card-body p-0">
      <table class="table table-striped projects">
        <thead>
        <tr>
          <th style="width: 1%">
            #
          </th>
          <th style="width: 20%">
            Request Name
          </th>
          <th style="width: 20%">
            Provider
          </th>
          <th style="width: 20%">
            Requested Amount
          </th>
          <th style="width: 20%">
            Status
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let r of requests">
          <td>
            #
          </td>
          <td>
            <a>
              {{r.requestName}}
            </a>
            <br />
            <small>
              Created &nbsp;{{r.createdAt}}
            </small>
          </td>
          <td>
            {{r.funder.userFirstName}}
          </td>
          <td class="project_progress">
            {{r.requestedAmount}}
          </td>
          <td>
            {{r.requestStatus}}
          </td>
          <td class="project-actions text-right">
            <a routerLink="/project/detail" class="btn btn-primary btn-sm">
              <i class="fas fa-folder">
              </i>
              View
            </a>
            <a routerLink="/request/update/{{r.id}}" class="btn btn-info btn-sm ml-2">
              <i class="fas fa-pencil-alt">
              </i>
              Edit
            </a>
            <a data-toggle="modal" data-target="#modal-default" (click)="setIdForModel(r.id)" class="btn btn-danger btn-sm ml-2">
              <i class="fas fa-trash">
              </i>
              Delete
            </a>
            <div class="modal fade" id="modal-default">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">DELETING</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <h6><b>Are you sure you want to delete this request  ? </b></h6>
                  </div>
                  <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button (click)="deleteRequest()" type="button" data-dismiss="modal" class="btn btn-danger">Delete</button>
                  </div>
                </div>
                <!-- /.modal-content -->
              </div>
              <!-- /.modal-dialog -->
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</section>
<!-- /.content -->
