<!-- Main content -->
<section class="content">
  <form [formGroup]="patientFormGroup" (ngSubmit)="onSubmit()">
    <div formGroupName="patientInfo">
      <div class="row">
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">General</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>

            <div class="card-body">
              <div class="form-group">
                <label for="inputName">Patient Name</label>
                <input formControlName="inputName" type="text" id="inputName"
                       [ngClass]="inputNameValid() ? 'form-control is-invalid' : 'form-control'">
                <!-- ERROR LIST-->
                <!-- <div *ngIf="projectNameInput?.invalid && (projectNameInput?.dirty || projectNameInput?.touched)">
                <small *ngIf="projectNameInput?.errors?.['required']" class="text-danger">
                  Project Name is required.
                </small>
              </div> -->
              </div>
              <div class="form-group">
                <label for="inputHealthStatus">Health Status</label>
                <select formControlName="inputHealthStatus" id="inputHealthStatus"
                        [ngClass]="inputHealthStatusValid() ? 'form-control is-invalid' : 'form-control custom-select'">
                  <option selected disabled>Select one</option>
                  <option>Emergency</option>
                  <option>Sick</option>
                  <option>Healthy</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inputNumber">Phone Number</label>
                <input formControlName="inputNumber" type="text" id="inputNumber"
                       [ngClass]="inputNumberValid() ? 'form-control is-invalid' : 'form-control'">
              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <textarea formControlName="inputAddress" id="inputAddress" class="form-control" rows="4">
                </textarea>
              </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <div class="col-md-6">
          <div class="card card-secondary">
            <div class="card-header">
              <h3 class="card-title">Amounts</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="inputAmountNeeded">Amount Needed</label>
                <input formControlName="inputAmountNeeded" type="number" id="inputAmountNeeded"
                       [ngClass]="inputAmountNeededValid() ? 'form-control is-invalid' : 'form-control'">
              </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <button type="submit" class="btn btn-success float-right">{{ btnValue }}</button>
      </div>
    </div>
  </form>
  <!-- (click)="showSuccess('Jawek Behy')" -->
</section>
<!-- /.content -->
