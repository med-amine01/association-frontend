<div class="col">
  <!-- general form elements -->
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">REQUEST</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form [formGroup]="requestFormGroup" (ngSubmit)="onSubmit()">
      <div formGroupName="requestInfo">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <div class="form-group">
                  <label>Request Name</label>
                  <input formControlName="inputRqName" type="text" class="form-control"
                         placeholder="Enter Request Name">
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <div class="form-group">
                  <label>Request Amount</label>
                  <input formControlName="inputRqAmount" type="number" class="form-control"
                         placeholder="Enter Request Amount">
                </div>
              </div>
            </div>
          </div>

          <div class="row" *ngIf="btnValue == 'Update Request'">
            <div class="col">
              <div class="form-group">
                <div class="form-group">
                  <label>Request Status</label>
                  <input formControlName="inputRqStatus" type="text" class="form-control" value="{{requestToUpdate.requestStatus}}" readonly>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Funder(s)</label>
                <select class="form-control select2" formControlName="inputRqFunder" style="width: 100%;">
                  <option selected disabled>Select a Funder</option>
                  <option *ngFor="let f of funders">{{f.userFirstName}}&nbsp;{{f.userLastName}}&nbsp;|&nbsp;{{f.userEmail}}</option>
                </select>
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Patient(s)</label>
                <select2
                  formControlName="inputRqPatient"
                  [(ngModel)]="selectedPatients"
                  [overlay]="false"
                  [data]="data"
                  [multiple]="true"
                  (update)="update('value1', $event)"
                  (change)="change('change1', $event)" (search)="search('search1')"
                  resettable
                  id="selec2-1">
                </select2>
              </div>
            </div>
          </div>

        </div>
        <!-- /.card-body -->
      </div>


      <div class="card-footer">
        <button type="submit" class="btn btn-primary">{{btnValue}}</button>
      </div>
    </form>
  </div>
  <!-- /.card -->

</div>


<script src="/assets/plugins/select2/js/select2.full.min.js"></script>
<script>
  $(function () {
    //Initialize Select2 Elements
    $('.select2').select2()

    //Initialize Select2 Elements
    $('.select2bs4').select2({
      theme: 'bootstrap4'
    })
  });
</script>
