<!-- Main content -->
<section class="content">
  <form [formGroup]="projectFromGroup" (ngSubmit)="onSubmit()">
    <div formGroupName="projectInfo">
      <div class="row">
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">General</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>

            <div class="card-body">
              <div class="form-group">
                <label for="inputName">Project Name</label>
                <input formControlName="inputName" type="text" id="inputName"
                       [ngClass]="inputNameValid() ? 'form-control is-invalid' : 'form-control'">
                <!-- ERROR LIST-->
                <!-- <div *ngIf="projectNameInput?.invalid && (projectNameInput?.dirty || projectNameInput?.touched)">
                <small *ngIf="projectNameInput?.errors?.['required']" class="text-danger">
                  Project Name is required.
                </small>
              </div> -->
              </div>
              <div class="form-group">
                <label for="inputStatus">Status</label>
                <select formControlName="inputStatus" id="inputStatus"
                        [ngClass]="inputStatusValid() ? 'form-control is-invalid' : 'form-control custom-select'">
                  <option selected disabled>Select one</option>
                  <option>On Hold</option>
                  <option>Canceled</option>
                  <option>Success</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inputProjectLeader">Project Leader</label>
                <input formControlName="inputProjectLeader" type="text" id="inputProjectLeader"
                       [ngClass]="inputProjectLeaderValid() ? 'form-control is-invalid' : 'form-control'">
              </div>
              <div class="form-group">
                <label for="inputDescription">Project Description</label>
                <textarea formControlName="inputDescription" id="inputDescription" class="form-control" rows="4">
              </textarea>
              </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <div class="col-md-6">
          <div class="card card-secondary">
            <div class="card-header">
              <h3 class="card-title">Budget</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="inputEstimatedBudget">Estimated budget</label>
                <input formControlName="inputEstimatedBudget" type="number" id="inputEstimatedBudget"
                       [ngClass]="inputEstimatedBudgetValid() ? 'form-control is-invalid' : 'form-control'">
              </div>
              <div class="form-group">
                <label for="inputSpentBudget">Total amount spent</label>
                <input formControlName="inputSpentBudget" type="number" id="inputSpentBudget" class="form-control"
                       [ngClass]="inputSpentBudgetValid() ? 'form-control is-invalid' : 'form-control'">
              </div>
              <div class="form-group">
                <label for="inputEstimatedDuration">Estimated project duration</label>
                <input formControlName="inputEstimatedDuration" type="number" id="inputEstimatedDuration"
                       [ngClass]="inputEstimatedDurationValid() ? 'form-control is-invalid' : 'form-control'">
              </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <button type="submit" class="btn btn-success float-right">{{ btnValue }}</button>
      </div>
    </div>
  </form>
  <!-- (click)="showSuccess('Jawek Behy')" -->
</section>
<!-- /.content -->
