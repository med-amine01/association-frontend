<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-12 mt-1">
      <!-- Hidden button -->
      <a routerLink="/patient/upsert" class="btn btn-success float-right" style="visibility: hidden;">
        Add Patient &nbsp;<i class="fa fa-plus-circle"></i>
      </a>
    </div>
  </div>
  <!-- Default box -->
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Accounts</h3>

      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
          <i class="fas fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div class="card-body p-0">
      <table class="table table-striped projects">
        <thead>
        <tr>
          <th style="width: 1%">
            #
          </th>
          <th style="width: 20%">
            Account ID
          </th>
          <th style="width: 30%">
            Total Balance
          </th>
          <th>
            Account status
          </th>
          <th>
            Action
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let acc of accounts">
          <td>
            #
          </td>
          <td>
            <a>
              {{ acc.id }}
            </a>
            <br/>
            <small>
              Created &nbsp;{{ acc.createdAt }}
            </small>
          </td>
          <td>
            {{ acc.currentBalance | currency }}
          </td>

          <td>
            <span *ngIf="acc.enable" class="badge badge-success">Enabled</span>
            <span *ngIf="!acc.enable" class="badge badge-danger">Disabled</span>
          </td>
          <td>
            <a routerLink="/account/manager/{{acc.id}}" class="btn btn-primary btn-sm">
              <i class="fas fa-eye">
              </i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</section>
<!-- /.content -->
