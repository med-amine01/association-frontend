<div class="col">
  <!-- general form elements -->
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">REQUEST</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form [formGroup]="userFormGroup" (ngSubmit)="onSubmit()">
      <div formGroupName="userInfo">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <div class="form-group">
                  <label>Request Name</label>
                  <input formControlName="inputRqName" type="text" class="form-control"
                         placeholder="Enter Request Name">
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <div class="form-group">
                  <label >Request Amount</label>
                  <input formControlName="inputRqAmount" type="number" class="form-control"
                         placeholder="Enter Request Amount">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Funder</label>
                <select class="form-control select2" style="width: 100%;">
                  <option selected="selected">Alabama</option>
                  <option>Alaska</option>
                  <option>California</option>
                  <option>Delaware</option>
                  <option>Tennessee</option>
                  <option>Texas</option>
                  <option>Washington</option>
                </select>
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col">
              <div class="form-group">
                <div class="form-group">
                  <label>Role(s)</label>
                  <select2
                    formControlName="inputRole"
                    [(ngModel)]="selectedRoles"
                    [overlay]="false"
                    [data]="data"
                    [multiple]="true"
                    (update)="update('value1', $event)"
                    (change)="change('change1', $event)" (search)="search('search1')"
                    resettable
                    id="selec2-1">
                  </select2>
                </div>
              </div>
            </div>
          </div>

        </div>
        <!-- /.card-body -->
      </div>


      <div class="card-footer">
        <button type="submit" class="btn btn-primary">{{btnValue}}</button>
      </div>
    </form>
  </div>
  <!-- /.card -->

</div>


<script src="/assets/plugins/select2/js/select2.full.min.js"></script>
<script>
  $(function () {
    //Initialize Select2 Elements
    $('.select2').select2()

    //Initialize Select2 Elements
    $('.select2bs4').select2({
      theme: 'bootstrap4'
    })
  });
</script>
