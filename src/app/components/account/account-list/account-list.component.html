<!-- Main content -->
<section class="content">

  <!-- Default box -->
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Accounts</h3>

      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
          <i class="fas fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div class="card-body p-0">
      <table class="table table-striped projects">
        <thead>
        <tr>
          <th style="width: 1%">
            #
          </th>
          <th style="width: 20%">
            Account ID
          </th>
          <th style="width: 30%">
            Total Balance
          </th>
          <th>
            Account status
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let acc of accounts">
          <td>
            #
          </td>
          <td>
            <a>
              {{acc.id}}
            </a>
            <br />
            <small>
              Created &nbsp;{{acc.createdAt}}
            </small>
          </td>
          <td>
            <div class="ml-4">
              {{acc.currentBalance | currency}}
            </div>
          </td>

          <td>
            <div class="ml-4">
              <span *ngIf="acc.enable" class="badge badge-success ml-2">Enabled</span>
              <span *ngIf="!acc.enable" class="badge badge-danger">Disabled</span>
            </div>
          </td>
          <td class="project-actions text-right">
            <a routerLink="/account/manager/{{acc.id}}" class="btn btn-primary btn-sm">
              <i class="fas fa-folder">
              </i>
              View
            </a>
